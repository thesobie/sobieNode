<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SOBIE Conference Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom SOBIE Styles -->
    <link href="../assets/css/sobie-styles.css" rel="stylesheet">
    
    <meta name="description" content="Reset your password for SOBIE Conference Platform">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- Logo/Header -->
                        <div class="text-center mb-4">
                            <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
                            <h4 class="mt-2">SOBIE Conference</h4>
                            <p class="text-muted">Reset your password</p>
                        </div>

                        <!-- Password Reset Form -->
                        <form id="reset-form">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required minlength="8">
                                <div class="form-text">Must be at least 8 characters long</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required minlength="8">
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="reset-btn">
                                    <span id="reset-text">Reset Password</span>
                                    <span id="reset-spinner" class="loading-spinner d-none"></span>
                                </button>
                            </div>
                        </form>

                        <!-- Alternative Actions -->
                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none">
                                Back to Login
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Back to Home -->
                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left me-1"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SOBIE Platform Scripts -->
    <script src="../assets/js/sobie-api.js"></script>
    <script src="../assets/js/sobie-components.js"></script>
    
    <!-- Reset Password Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                window.sobieComponents.showToast('No reset token found. Please request a new password reset.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                return;
            }

            const resetForm = document.getElementById('reset-form');
            const resetBtn = document.getElementById('reset-btn');
            const resetText = document.getElementById('reset-text');
            const resetSpinner = document.getElementById('reset-spinner');

            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    window.sobieComponents.showToast('Passwords do not match', 'warning');
                    return;
                }

                if (newPassword.length < 8) {
                    window.sobieComponents.showToast('Password must be at least 8 characters long', 'warning');
                    return;
                }

                resetBtn.disabled = true;
                resetText.textContent = 'Resetting...';
                resetSpinner.classList.remove('d-none');

                try {
                    await window.sobieAPI.resetPassword(token, newPassword);
                    
                    window.sobieComponents.showToast('Password reset successfully! Please log in with your new password.', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    console.error('Password reset failed:', error);
                    
                    let errorMessage = 'Password reset failed. Please try again.';
                    if (error.status === 400) {
                        errorMessage = 'Invalid or expired reset token. Please request a new password reset.';
                    } else if (error.status === 404) {
                        errorMessage = 'Reset token not found. Please request a new password reset.';
                    } else {
                        errorMessage = window.sobieAPI.handleApiError(error, 'resetting password');
                    }
                    
                    window.sobieComponents.showToast(errorMessage, 'error');
                    
                } finally {
                    resetBtn.disabled = false;
                    resetText.textContent = 'Reset Password';
                    resetSpinner.classList.add('d-none');
                }
            });

            // Focus first input
            document.getElementById('newPassword').focus();
        });
    </script>
</body>
</html>
