<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOBIE Conference Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom SOBIE Styles -->
    <link href="../assets/css/sobie-styles.css" rel="stylesheet">
    
    <meta name="description" content="Login to the SOBIE Conference Platform">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <!-- Logo/Header -->
                        <div class="text-center mb-4">
                            <img src="../assets/images/logos/sobie-logo-clean.svg" alt="SOBIE Conference" width="80" height="80" class="mb-3">
                            <h4 class="mt-2">SOBIE Conference</h4>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Remember me
                                </label>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="login-btn">
                                    <span id="login-text">Sign In</span>
                                    <span id="login-spinner" class="loading-spinner d-none"></span>
                                </button>
                            </div>
                        </form>

                        <!-- Alternative Actions -->
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none" id="forgot-password">
                                Forgot your password?
                            </a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <span class="text-muted">Don't have an account? </span>
                            <a href="register.html" class="text-decoration-none">
                                Sign up
                            </a>
                        </div>

                        <!-- Magic Link Option -->
                        <div class="text-center mt-4">
                            <hr class="my-3">
                            <p class="text-muted small">Or sign in without a password:</p>
                            <form id="magic-link-form">
                                <div class="input-group">
                                    <input type="email" class="form-control" id="magicEmail" placeholder="Enter your email">
                                    <button type="submit" class="btn btn-outline-primary" id="magic-btn">
                                        <span id="magic-text">Send Magic Link</span>
                                        <span id="magic-spinner" class="loading-spinner d-none"></span>
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Demo Credentials (Remove in production) -->
                        <div class="alert alert-info mt-4" role="alert">
                            <h6 class="alert-heading">Demo Credentials</h6>
                            <hr>
                            <div class="row">
                                <div class="col-6">
                                    <strong>Admin:</strong><br>
                                    <small>admin@sobie.org<br>Admin123@</small>
                                </div>
                                <div class="col-6">
                                    <strong>User:</strong><br>
                                    <small>user@sobie.org<br>User123@</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Back to Home -->
                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none text-muted">
                        <i class="bi bi-arrow-left me-1"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SOBIE Platform Scripts -->
    <script src="../assets/js/sobie-api.js"></script>
    <script src="../assets/js/sobie-components.js"></script>
    
    <!-- Login Page Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (window.sobieAPI.isAuthenticated()) {
                const userRole = window.sobieAPI.getUserRole();
                const redirectUrl = userRole === 'admin' ? 
                    '/admin/dashboard.html' : 
                    '/user/dashboard.html';
                window.location.href = redirectUrl;
                return;
            }

            // Setup form handler
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    window.sobieComponents.showToast('Please fill in all fields', 'warning');
                    return;
                }

                // Show loading state
                loginBtn.disabled = true;
                loginText.textContent = 'Signing In...';
                loginSpinner.classList.remove('d-none');

                try {
                    const response = await window.sobieAPI.login(email, password);
                    
                    window.sobieComponents.showToast('Login successful!', 'success');
                    
                    // Redirect based on role
                    const redirectUrl = response.user.role === 'admin' ? 
                        '/admin/dashboard.html' : 
                        '/user/dashboard.html';
                    
                    // Small delay to show success message
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);

                } catch (error) {
                    console.error('Login failed:', error);
                    
                    let errorMessage = 'Login failed. Please try again.';
                    if (error.status === 401) {
                        errorMessage = 'Invalid email or password.';
                    } else if (error.status === 429) {
                        errorMessage = 'Too many login attempts. Please try again later.';
                    } else {
                        errorMessage = window.sobieAPI.handleApiError(error, 'logging in');
                    }
                    
                    window.sobieComponents.showToast(errorMessage, 'error');
                    
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    loginText.textContent = 'Sign In';
                    loginSpinner.classList.add('d-none');
                }
            });

            // Demo credential quick fill
            document.addEventListener('click', function(e) {
                if (e.target.closest('.alert-info')) {
                    const isAdmin = e.target.textContent.includes('admin@sobie.org') || 
                                   e.target.closest('.col-6').textContent.includes('Admin:');
                    
                    if (isAdmin) {
                        document.getElementById('email').value = 'admin@sobie.org';
                        document.getElementById('password').value = 'Admin123@';
                    } else {
                        document.getElementById('email').value = 'user@sobie.org';
                        document.getElementById('password').value = 'User123@';
                    }
                }
            });

            // Forgot password handler
            document.getElementById('forgot-password').addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = prompt('Enter your email address to reset your password:');
                if (!email) return;
                
                try {
                    await window.sobieAPI.forgotPassword(email);
                    window.sobieComponents.showToast('Password reset email sent! Check your inbox.', 'success');
                } catch (error) {
                    console.error('Password reset failed:', error);
                    const errorMessage = window.sobieAPI.handleApiError(error, 'sending password reset');
                    window.sobieComponents.showToast(errorMessage, 'error');
                }
            });

            // Magic link form handler
            const magicForm = document.getElementById('magic-link-form');
            magicForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('magicEmail').value.trim();
                if (!email) {
                    window.sobieComponents.showToast('Please enter your email address', 'warning');
                    return;
                }

                const magicBtn = document.getElementById('magic-btn');
                const magicText = document.getElementById('magic-text');
                const magicSpinner = document.getElementById('magic-spinner');

                magicBtn.disabled = true;
                magicText.textContent = 'Sending...';
                magicSpinner.classList.remove('d-none');

                try {
                    await window.sobieAPI.requestMagicLink(email);
                    window.sobieComponents.showToast('Magic link sent! Check your email.', 'success');
                    document.getElementById('magicEmail').value = '';
                } catch (error) {
                    console.error('Magic link request failed:', error);
                    const errorMessage = window.sobieAPI.handleApiError(error, 'sending magic link');
                    window.sobieComponents.showToast(errorMessage, 'error');
                } finally {
                    magicBtn.disabled = false;
                    magicText.textContent = 'Send Magic Link';
                    magicSpinner.classList.add('d-none');
                }
            });

            // Focus first input
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
