<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Login - SOBIE Conference Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom SOBIE Styles -->
    <link href="../assets/css/sobie-styles.css" rel="stylesheet">
    
    <meta name="description" content="Magic link login for SOBIE Conference Platform">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4 text-center">
                        <!-- Logo/Header -->
                        <div class="mb-4">
                            <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
                            <h4 class="mt-2">SOBIE Conference</h4>
                            <p class="text-muted">Signing you in...</p>
                        </div>

                        <!-- Loading State -->
                        <div id="loading-state">
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="text-muted">Processing your magic link...</p>
                        </div>

                        <!-- Success State -->
                        <div id="success-state" class="d-none">
                            <div class="text-success mb-3">
                                <i class="bi bi-check-circle-fill" style="font-size: 3rem;"></i>
                            </div>
                            <h5 class="text-success">Login Successful!</h5>
                            <p class="text-muted">Redirecting you to your dashboard...</p>
                        </div>

                        <!-- Error State -->
                        <div id="error-state" class="d-none">
                            <div class="text-danger mb-3">
                                <i class="bi bi-exclamation-triangle-fill" style="font-size: 3rem;"></i>
                            </div>
                            <h5 class="text-danger">Login Failed</h5>
                            <p class="text-muted" id="error-message">
                                The magic link is invalid or has expired.
                            </p>
                            <div class="d-grid gap-2 mt-4">
                                <a href="login.html" class="btn btn-primary">
                                    Try Again
                                </a>
                                <a href="/" class="btn btn-outline-secondary">
                                    Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SOBIE Platform Scripts -->
    <script src="../assets/js/sobie-api.js"></script>
    <script src="../assets/js/sobie-components.js"></script>
    
    <!-- Magic Login Script -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const loadingState = document.getElementById('loading-state');
            const successState = document.getElementById('success-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');

            if (!token) {
                showError('No magic link token found in the URL.');
                return;
            }

            try {
                // Attempt magic login
                const response = await window.sobieAPI.magicLogin(token);
                
                // Show success state
                loadingState.classList.add('d-none');
                successState.classList.remove('d-none');
                
                // Redirect based on role
                const redirectUrl = response.user.role === 'admin' ? 
                    '/admin/dashboard.html' : 
                    '/user/dashboard.html';
                
                // Small delay to show success message
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);

            } catch (error) {
                console.error('Magic login failed:', error);
                
                let message = 'The magic link is invalid or has expired.';
                if (error.status === 400) {
                    message = 'Invalid magic link format.';
                } else if (error.status === 404) {
                    message = 'Magic link not found or has expired.';
                } else if (error.status === 410) {
                    message = 'This magic link has already been used.';
                } else {
                    message = window.sobieAPI.handleApiError(error, 'processing magic link');
                }
                
                showError(message);
            }

            function showError(message) {
                loadingState.classList.add('d-none');
                errorState.classList.remove('d-none');
                errorMessage.textContent = message;
            }
        });
    </script>
</body>
</html>
