<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - SOBIE Conference Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom SOBIE Styles -->
    <link href="../assets/css/sobie-styles.css" rel="stylesheet">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/icons/favicon.svg">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
                <img src="../assets/images/logos/sobie-logo-text.svg" alt="SOBIE Conference" height="40" class="me-2">
            </a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../public/research.html">
                            <i class="bi bi-file-text me-1"></i>Research Papers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../public/programs.html">
                            <i class="bi bi-calendar-event me-1"></i>Programs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../public/about.html">
                            <i class="bi bi-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav" id="auth-menu">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <!-- Profile Navigation -->
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Profile Menu</h6>
                        <div class="list-group list-group-flush">
                            <a href="dashboard.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                            <a href="profile.html" class="list-group-item list-group-item-action active">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                            <a href="submissions.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-file-text me-2"></i>My Submissions
                            </a>
                            <a href="conferences.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-calendar-event me-2"></i>My Conferences
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-person me-2"></i>User Profile
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required readonly>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="organization" class="form-label">Organization</label>
                                        <input type="text" class="form-control" id="organization">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Title/Position</label>
                                        <input type="text" class="form-control" id="title">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="bio" class="form-label">Biography</label>
                                <textarea class="form-control" id="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="website" class="form-label">Website</label>
                                        <input type="url" class="form-control" id="website" placeholder="https://">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <h6>Research Interests</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="biomechanics" id="interest1">
                                            <label class="form-check-label" for="interest1">Biomechanics</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="biomedical-devices" id="interest2">
                                            <label class="form-check-label" for="interest2">Biomedical Devices</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="tissue-engineering" id="interest3">
                                            <label class="form-check-label" for="interest3">Tissue Engineering</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="medical-imaging" id="interest4">
                                            <label class="form-check-label" for="interest4">Medical Imaging</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="rehabilitation" id="interest5">
                                            <label class="form-check-label" for="interest5">Rehabilitation Engineering</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="other" id="interest6">
                                            <label class="form-check-label" for="interest6">Other</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-danger" id="change-password-btn">
                                    <i class="bi bi-key me-2"></i>Change Password
                                </button>
                                <div>
                                    <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg me-2"></i>Save Changes
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Change Password Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="password-form">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sobie-api.js"></script>
    <script src="../assets/js/sobie-components.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            if (!window.sobieAPI.isAuthenticated()) {
                window.location.href = '../public/login.html';
                return;
            }

            try {
                // Load user profile
                const userProfile = await window.sobieAPI.getCurrentUser();
                populateProfile(userProfile);
                
                // Setup authentication menu
                const authMenu = document.getElementById('auth-menu');
                const userRole = window.sobieAPI.getUserRole();
                
                authMenu.innerHTML = `
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            ${userRole === 'admin' ? 'Admin' : 'User'}
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="dashboard.html">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a></li>
                            <li><a class="dropdown-item" href="profile.html">
                                <i class="bi bi-person me-2"></i>Profile
                            </a></li>
                            ${userRole === 'admin' ? 
                                '<li><a class="dropdown-item" href="../admin/dashboard.html"><i class="bi bi-gear me-2"></i>Admin Panel</a></li>' : 
                                ''
                            }
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a></li>
                        </ul>
                    </div>
                `;

            } catch (error) {
                console.error('Error loading profile:', error);
                window.sobieComponents.showToast('Error loading profile', 'error');
            }

            // Setup form handlers
            setupFormHandlers();
        });

        function populateProfile(user) {
            document.getElementById('firstName').value = user.name?.firstName || '';
            document.getElementById('lastName').value = user.name?.lastName || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('organization').value = user.affiliation?.organization || '';
            document.getElementById('title').value = user.affiliation?.title || '';
            document.getElementById('bio').value = user.profile?.bio || '';
            document.getElementById('phone').value = user.contact?.phone || '';
            document.getElementById('website').value = user.profile?.website || '';
            
            // Set research interests
            if (user.profile?.researchInterests) {
                user.profile.researchInterests.forEach(interest => {
                    const checkbox = document.querySelector(`input[value="${interest}"]`);
                    if (checkbox) checkbox.checked = true;
                });
            }
        }

        function setupFormHandlers() {
            // Profile form submission
            document.getElementById('profile-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: {
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value
                    },
                    affiliation: {
                        organization: document.getElementById('organization').value,
                        title: document.getElementById('title').value
                    },
                    profile: {
                        bio: document.getElementById('bio').value,
                        website: document.getElementById('website').value,
                        researchInterests: Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                            .map(cb => cb.value)
                    },
                    contact: {
                        phone: document.getElementById('phone').value
                    }
                };

                try {
                    await window.sobieAPI.updateProfile(formData);
                    window.sobieComponents.showToast('Profile updated successfully', 'success');
                } catch (error) {
                    console.error('Error updating profile:', error);
                    window.sobieComponents.showToast('Error updating profile', 'error');
                }
            });

            // Change password button
            document.getElementById('change-password-btn').addEventListener('click', function() {
                const modal = new bootstrap.Modal(document.getElementById('passwordModal'));
                modal.show();
            });

            // Password form submission
            document.getElementById('password-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    window.sobieComponents.showToast('New passwords do not match', 'error');
                    return;
                }

                try {
                    await window.sobieAPI.changePassword(currentPassword, newPassword);
                    window.sobieComponents.showToast('Password changed successfully', 'success');
                    
                    const modal = bootstrap.Modal.getInstance(document.getElementById('passwordModal'));
                    modal.hide();
                    
                    // Clear form
                    document.getElementById('password-form').reset();
                } catch (error) {
                    console.error('Error changing password:', error);
                    window.sobieComponents.showToast('Error changing password', 'error');
                }
            });
        }

        async function logout() {
            try {
                await window.sobieAPI.logout();
                window.location.href = '../index.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.sobieAPI.clearAuth();
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
