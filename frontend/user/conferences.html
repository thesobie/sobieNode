<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Conferences - SOBIE Conference Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom SOBIE Styles -->
    <link href="../assets/css/sobie-styles.css" rel="stylesheet">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/icons/favicon.svg">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="../index.html">
                <img src="../assets/images/logos/sobie-logo-text.svg" alt="SOBIE Conference" height="40" class="me-2">
            </a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../public/research.html">
                            <i class="bi bi-file-text me-1"></i>Research Papers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../public/programs.html">
                            <i class="bi bi-calendar-event me-1"></i>Programs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../public/about.html">
                            <i class="bi bi-info-circle me-1"></i>About
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav" id="auth-menu">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <!-- Profile Navigation -->
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Profile Menu</h6>
                        <div class="list-group list-group-flush">
                            <a href="dashboard.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-speedometer2 me-2"></i>Dashboard
                            </a>
                            <a href="profile.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-person me-2"></i>Profile
                            </a>
                            <a href="submissions.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-file-text me-2"></i>My Submissions
                            </a>
                            <a href="conferences.html" class="list-group-item list-group-item-action active">
                                <i class="bi bi-calendar-event me-2"></i>My Conferences
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-calendar-event me-2"></i>My Conference Participation
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Current Conference -->
                        <div class="mb-4">
                            <h6 class="text-primary">Current Conference</h6>
                            <div id="current-conference">
                                <div class="text-center py-3">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Registration Status -->
                        <div class="mb-4">
                            <h6 class="text-secondary">Registration Status</h6>
                            <div id="registration-status">
                                <div class="alert alert-info">
                                    <i class="bi bi-info-circle me-2"></i>
                                    Checking registration status...
                                </div>
                            </div>
                        </div>

                        <!-- Past Conferences -->
                        <div class="mb-4">
                            <h6 class="text-secondary">Conference History</h6>
                            <div id="conference-history">
                                <div class="text-center py-3">
                                    <div class="spinner-border text-secondary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sobie-api.js"></script>
    <script src="../assets/js/sobie-components.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            if (!window.sobieAPI.isAuthenticated()) {
                window.location.href = '../public/login.html';
                return;
            }

            try {
                // Setup authentication menu
                setupAuthMenu();
                
                // Load conference data
                await loadCurrentConference();
                await loadRegistrationStatus();
                await loadConferenceHistory();

            } catch (error) {
                console.error('Error loading page:', error);
                window.sobieComponents.showToast('Error loading conference data', 'error');
            }
        });

        function setupAuthMenu() {
            const authMenu = document.getElementById('auth-menu');
            const userRole = window.sobieAPI.getUserRole();
            
            authMenu.innerHTML = `
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        ${userRole === 'admin' ? 'Admin' : 'User'}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="dashboard.html">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a></li>
                        <li><a class="dropdown-item" href="profile.html">
                            <i class="bi bi-person me-2"></i>Profile
                        </a></li>
                        ${userRole === 'admin' ? 
                            '<li><a class="dropdown-item" href="../admin/dashboard.html"><i class="bi bi-gear me-2"></i>Admin Panel</a></li>' : 
                            ''
                        }
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            `;
        }

        async function loadCurrentConference() {
            const currentConferenceDiv = document.getElementById('current-conference');
            
            try {
                const response = await window.sobieAPI.getCurrentConference();
                const conference = response.conference;
                
                if (conference) {
                    const startDate = new Date(conference.startDate);
                    const endDate = new Date(conference.endDate);
                    const registrationDeadline = new Date(conference.registrationDeadline);
                    const now = new Date();
                    
                    let statusBadge = '';
                    let actionButton = '';
                    
                    if (now < registrationDeadline) {
                        statusBadge = '<span class="badge bg-warning">Registration Open</span>';
                        actionButton = '<button class="btn btn-primary btn-sm">Register Now</button>';
                    } else if (now < startDate) {
                        statusBadge = '<span class="badge bg-info">Registration Closed</span>';
                    } else if (now >= startDate && now <= endDate) {
                        statusBadge = '<span class="badge bg-success">In Progress</span>';
                    } else {
                        statusBadge = '<span class="badge bg-secondary">Completed</span>';
                    }
                    
                    currentConferenceDiv.innerHTML = `
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h6 class="card-title mb-1">${conference.name}</h6>
                                        <p class="card-text text-muted mb-2">${conference.theme}</p>
                                        <div class="d-flex align-items-center gap-3">
                                            ${statusBadge}
                                            <small class="text-muted">
                                                <i class="bi bi-calendar me-1"></i>
                                                ${startDate.toLocaleDateString()} - ${endDate.toLocaleDateString()}
                                            </small>
                                            <small class="text-muted">
                                                <i class="bi bi-geo-alt me-1"></i>
                                                ${conference.location.city}, ${conference.location.state}
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        ${actionButton}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    currentConferenceDiv.innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            No current conference scheduled.
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading current conference:', error);
                currentConferenceDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error loading current conference information.
                    </div>
                `;
            }
        }

        async function loadRegistrationStatus() {
            const registrationStatusDiv = document.getElementById('registration-status');
            
            try {
                // This would check if user is registered for current conference
                // For now, show placeholder
                registrationStatusDiv.innerHTML = `
                    <div class="alert alert-secondary">
                        <i class="bi bi-person-check me-2"></i>
                        Registration status: <strong>Not registered</strong>
                        <div class="mt-2">
                            <a href="../public/register.html" class="btn btn-primary btn-sm">Register for Conference</a>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading registration status:', error);
                registrationStatusDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error loading registration status.
                    </div>
                `;
            }
        }

        async function loadConferenceHistory() {
            const conferenceHistoryDiv = document.getElementById('conference-history');
            
            try {
                // This would load user's past conference participation
                // For now, show placeholder data
                const mockHistory = [
                    {
                        year: 2024,
                        name: '24th Annual SOBIE Academic Conference',
                        status: 'Attended',
                        role: 'Presenter',
                        papers: 1
                    },
                    {
                        year: 2023,
                        name: '23rd Annual SOBIE Academic Conference',
                        status: 'Attended',
                        role: 'Participant',
                        papers: 0
                    }
                ];
                
                if (mockHistory.length > 0) {
                    conferenceHistoryDiv.innerHTML = mockHistory.map(conf => `
                        <div class="card mb-2">
                            <div class="card-body py-3">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h6 class="mb-1">${conf.name}</h6>
                                        <div class="d-flex align-items-center gap-3">
                                            <span class="badge bg-success">${conf.status}</span>
                                            <small class="text-muted">Role: ${conf.role}</small>
                                            ${conf.papers > 0 ? `<small class="text-muted">${conf.papers} paper(s) presented</small>` : ''}
                                        </div>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <span class="badge bg-light text-dark">${conf.year}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    conferenceHistoryDiv.innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            No conference history available.
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error loading conference history:', error);
                conferenceHistoryDiv.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error loading conference history.
                    </div>
                `;
            }
        }

        async function logout() {
            try {
                await window.sobieAPI.logout();
                window.location.href = '../index.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.sobieAPI.clearAuth();
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
