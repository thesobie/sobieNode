<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGrad)"/>
  
  <!-- Stylized "S" shape representing both SOBIE and academic excellence -->
  <path d="M 60 70 Q 100 50, 140 70 Q 120 90, 100 90 Q 80 90, 60 110 Q 100 130, 140 110" 
        fill="none" stroke="url(#accentGrad)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Academic cap/mortarboard icon -->
  <polygon points="70,50 130,50 135,45 65,45" fill="url(#accentGrad)"/>
  <rect x="98" y="45" width="4" height="15" fill="url(#accentGrad)"/>
  <circle cx="102" cy="40" r="3" fill="url(#accentGrad)"/>
  
  <!-- Modern typography -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="600" 
        text-anchor="middle" fill="#ffffff" letter-spacing="2px">SOBIE</text>
  
  <!-- Year or identifier -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#e2e8f0">2025</text>
</svg>
