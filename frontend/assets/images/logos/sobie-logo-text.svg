<svg xmlns="http://www.w3.org/2000/svg" width="300" height="100" viewBox="0 0 300 100">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- SOBIE main text -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="42" font-weight="700" 
        text-anchor="middle" fill="url(#textGrad)" letter-spacing="4px">SOBIE</text>
  
  <!-- Subtitle -->
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="400"
        text-anchor="middle" fill="#6b7280" letter-spacing="1px">ACADEMIC CONFERENCE</text>
  
  <!-- Decorative elements -->
  <line x1="50" y1="85" x2="100" y2="85" stroke="#f59e0b" stroke-width="2"/>
  <line x1="200" y1="85" x2="250" y2="85" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Small academic icons -->
  <circle cx="40" cy="50" r="3" fill="#f59e0b"/>
  <circle cx="260" cy="50" r="3" fill="#f59e0b"/>
</svg>
