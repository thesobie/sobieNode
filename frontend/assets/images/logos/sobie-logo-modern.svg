<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc3300;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Academic elements - stylized books/columns -->
  <rect x="40" y="60" width="12" height="80" fill="url(#gradient2)" rx="2"/>
  <rect x="58" y="50" width="12" height="90" fill="url(#gradient2)" rx="2"/>
  <rect x="76" y="45" width="12" height="95" fill="url(#gradient2)" rx="2"/>
  <rect x="94" y="40" width="12" height="100" fill="url(#gradient2)" rx="2"/>
  <rect x="112" y="45" width="12" height="95" fill="url(#gradient2)" rx="2"/>
  <rect x="130" y="50" width="12" height="90" fill="url(#gradient2)" rx="2"/>
  <rect x="148" y="60" width="12" height="80" fill="url(#gradient2)" rx="2"/>
  
  <!-- SOBIE text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">SOBIE</text>
  
  <!-- Academic subtitle -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#cccccc">ACADEMIC CONFERENCE</text>
</svg>
