<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIMAL Loading Test</title>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <h2>Loading SOBIE Platform...</h2>
    </div>

    <div style="padding: 20px;">
        <h1>SUCCESS!</h1>
        <p>If you can see this, the loading screen disappeared!</p>
        <p id="timestamp"></p>
    </div>

    <script>
        console.log('STARTING SCRIPT');
        
        // Show timestamp
        document.getElementById('timestamp').textContent = 'Page loaded at: ' + new Date().toLocaleTimeString();
        
        // FORCE hide loading screen immediately
        setTimeout(function() {
            console.log('TIMEOUT TRIGGERED');
            var loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
                console.log('LOADING SCREEN HIDDEN');
            }
        }, 1000);
        
        console.log('SCRIPT COMPLETE');
    </script>
</body>
</html>
